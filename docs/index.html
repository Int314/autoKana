<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ふりがな自動入力</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery.autoKana.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <h1 class="m-5">ふりがな自動入力</h1>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nameInput">お名前</label>
        <input type="text" id="nameInput" class="form-control" />
      </div>
      <div class="col-md-6">
        <div class="mb-2">
          <label for="hiraganaOutput">ひらがな</label>
          <input type="text" id="hiraganaOutput" class="form-control" />
        </div>
        <div>
          <label for="katakanaOutput">カタカナ</label>
          <input type="text" id="katakanaOutput" class="form-control" />
        </div>
      </div>
    </div>
  </main>
  <script>
    $(document).ready(function () {
      $('#nameInput').autoKana('#nameInput', '#hiraganaOutput');
      $('#nameInput').autoKana('#nameInput', '#katakanaOutput', { katakana: true });
    });
  </script>
</body>

</html>
