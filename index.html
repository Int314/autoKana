<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ローマ字かな変換デモ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./jquery.autoKana.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <h1 class="m-5">ローマ字→ひらがな・カタカナ変換</h1>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="romajiInput">入力</label>
        <input type="text" id="romajiInput" class="form-control" />
      </div>
      <div class="col-md-6">
        <div class="mb-2">
          <label for="hiraganaOutput">ひらがな</label>
          <input type="text" id="hiraganaOutput" class="form-control" readonly />
        </div>
        <div>
          <label for="katakanaOutput">カタカナ</label>
          <input type="text" id="katakanaOutput" class="form-control" readonly />
        </div>
      </div>
    </div>
  </main>
  <script>
    $(document).ready(function () {
      $('#romajiInput').autoKana('#romajiInput', '#hiraganaOutput');
      $('#romajiInput').autoKana('#romajiInput', '#katakanaOutput', { katakana: true });
    });
  </script>
</body>

</html>
